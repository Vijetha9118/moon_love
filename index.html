<!DOCTYPE html>
<html>
<head>
  <title>To The Moon & Back</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .space {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/space.jpg') center/cover no-repeat;
    }

    .earth, .moon {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .earth {
      width: 160px;
      height: 160px;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/earth.png');
    }

    .moon {
      width: 120px;
      height: 120px;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/mooon.jpg');
    }

    .jet {
      position: absolute;
      width: 90px;
      height: 90px;
      background-image: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/Jet.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 6s ease-in-out infinite;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes fly {
      0%   { top: 78%; }
      20%  { top: 55%; left: 40%; }
      40%  { top: 20%; left: 50%; }
      60%  { top: 55%; left: 60%; }
      80%  { top: 78%; left: 50%; }
      100% { top: 78%; left: 50%; }
    }

    .caption {
      position: absolute;
      bottom: -60px;
      width: 100%;
      text-align: center;
      font-size: 26px;
      font-weight: 500;
      text-shadow: 0 0 8px black;
      opacity: 0;
      animation: rise 3s ease-in-out forwards 1.5s;
    }

    @keyframes rise {
      0% { bottom: -60px; opacity: 0; }
      100% { bottom: 40px; opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="space">
    <div class="earth"></div>
    <div class="moon"></div>
    <div class="jet"></div>

    <div class="caption">
      I love you to the moon and back, again and again.
    </div>
  </div>
</body>
</html>
